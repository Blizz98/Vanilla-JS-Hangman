<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Petr Chlapec">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>JScript Hangman</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center w-100 vh-100">
        <div class="game-window">
            <h1 class="text-center">Space Hangman</h1>
            <div class="text-center">
                <p class="position-absolute">Mistakes: <br><span id="mistakes">0</span> of <span id="max-wrong"></span>
                </p>
                <img id="hangman-pic" src="./images/0.png" alt="">
                <p>Guess the hidden word:</p>
                <p id="word-spotlight">The word to be guessed goes here</p>
                <div class="h2" id="keyboard"></div>
                <button class="btn btn-info btn-lg m-1" onClick="reset()"
                    style="background-color: red; border-color: red;">Reset</button>
                <button class="btn btn-info btn-lg m-1" id="btn-hint" onClick="showHint()">Hint</button>
                <p id="hint">Hint is hidden</p>
            </div>
        </div>
    </div>

    <script src="js/hangman.js"></script>
</body>

</html>
